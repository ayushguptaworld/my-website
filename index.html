<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="connection-panel" id="connection-panel">
            <div class="my-id-container">
                <p>Your Game ID:</p>
                <div class="id-box">
                    <span id="my-id">Generating...</span>
                    <button id="copy-btn">Copy</button>
                </div>
            </div>
            <div class="connect-container">
                <p>Connect to a Friend:</p>
                <input type="text" id="friend-id" placeholder="Paste their Game ID here">
                <button id="connect-btn">Connect</button>
            </div>
            <div class="divider">
                <span>OR</span>
            </div>
            <button id="play-computer-btn" class="secondary-btn">Play VS Computer</button>
        </div>

        <div class="status" id="status">Waiting for connection...</div>
        <div id="video-panel" class="video-panel" style="display: none;">
            <div class="video-container">
                <video id="remote-video" autoplay playsinline></video>
                <video id="local-video" autoplay playsinline muted></video>
            </div>
            <div class="video-controls">
                <button id="call-btn" class="call-btn">ðŸ“¹ Start Video Call</button>
                <button id="end-call-btn" class="end-call-btn" style="display: none;">End Call</button>
                <button id="mute-audio-btn" class="icon-btn" style="display: none;">ðŸŽ¤</button>
                <button id="mute-video-btn" class="icon-btn" style="display: none;">ðŸ“¹</button>
            </div>
        </div>

        <div class="board" id="board" style="pointer-events: none; opacity: 0.5;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-btn" style="display: none;">Restart Game</button>

        <div class="chat-panel" id="chat-panel" style="display: none;">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="chat-send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
